server.port=8094
spring.data.mongodb.username=user
spring.data.mongodb.password=secret
spring.data.mongodb.database=notificationdb
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-confirmation-group,order-confirmation-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.trusted.packages=*
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.type.mapping=orderConfirmation:dev.himbra.order.kafka.OrderConfirmation,paymentNotification:dev.himbra.payment.kafka.PaymentNotification
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=himbra
spring.mail.password=himbra
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.trust=*

